<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Company comments</title>
  </head>
  <body>
    <div class="container mt-3">
        <div class="row justify-content-center">
            <div class="col-md-8">
<!--                <div class="spinner-border" role="status">-->
<!--                  <span class="sr-only">Loading...</span>-->
<!--                </div>-->
                <ul class="list-group">
                    {% for datas in result %}
                        <li class="list-group-item list-group-item-primary" id="{{ datas[0].strftime( "%Y-%m-%d" ) }}" >{{ datas[0].strftime( "%Y-%m-%d" ) }}</li>
                        {% for data in datas[1].items() %}
                            {% if data[1] %}
                                <li class="list-group-item list-group-item-info">{{ dict_data[data[0]][1] }} ({{ data[0] }})</li>
                                {% for comment in data[1] %}
                                    <li class="list-group-item comment">{{ comment }}</li>
                                {% endfor %}
                            {% endif %}
                        {% endfor %}
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

    <script>
        $( '.list-group-item-info' ).on( "click", function( e ) {
          $( e.target ).nextUntil( ".list-group-item-info" ).filter(".comment").toggle("fast");
        });
        $( '.list-group-item-primary' ).on( "click", function( e ) {
          let companies = $( e.target ).nextUntil( ".list-group-item-primary" ).filter(".list-group-item-info")
          companies.each( function() {
              $(this).nextUntil( ".list-group-item-info" ).filter(".comment").toggle("fast");
          });
        });
    </script>
  </body>
</html>
